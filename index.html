<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | helpme_coder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Sign-in</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Email or Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button class="btnn" onclick="login()">Login</button>
                    <div id="loginSuccessMessage"></div>
                    
                    <script>
                      function login() {
                        // Simulate a login process (you can replace this with actual login logic)
                        setTimeout(function() {
                          document.getElementById('loginSuccessMessage').innerText = 'Login Successful ☑️ Redirecting!';
                          setTimeout(function() {
                            // Actual link for redirection
                            window.location.href = 'https://muindi6602.github.io/';
                          }, 3000);
                        }, 0); // Simulate asynchronous login process
                      }
                    </script>   
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button class="btnn" onclick="SignUp()">SignUp</button>
                    <div id="loginSuccessMessage"></div>
                    
                    <script>
                      function SignUp() {
                        // Simulate a login process (you can replace this with actual login logic)
                        setTimeout(function() {
                          document.getElementById('loginSuccessMessage').innerText = 'Login Successful ☑️ Redirecting!';
                          setTimeout(function() {
                            // Actual link for redirection
                            window.location.href = 'https://muindi6602.github.io/';
                          }, 3000);
                        }, 0); // Simulate asynchronous login process
                      }
                    </script> 
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- code by helpme_coder -->
</body>
</html>
