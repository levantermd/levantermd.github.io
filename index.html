<h3>
    <div id="continuousText"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var continuousText = document.getElementById('continuousText');
            var words = ['You', 'want', 'a', 'WhatsApp', 'Bot','?', 'Muindi', 'is', 'here', 'for', 'you','.', 'Welcome!'];

            var index = 0;
            var currentText = '';
            var interval = setInterval(function() {
                if (index < words.length) {
                currentText += words[index] + ' ';
                continuousText.textContent = currentText;
                index++;
                }
            }, 1500); // Change the time interval (in milliseconds) if needed

            setTimeout(function() {
                clearInterval(interval);
                continuousText.style.display = 'none';
            }, 20000); // Adjust the duration (in milliseconds) as per your requirement
        });
    </script>
